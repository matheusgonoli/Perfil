<body>
    <script>
        /*Exemplo-02: Crie um programa que receba o nome do usuario e imprima no console, se ele não
        digitar nada deverá aparecer um alerta informando que ele que ele não digitou nada.
        */

        let nome = prompt('Digite seu nome:');
        console.log(nome);

        if (nome === ''){
            console.log('Você não digitou nada.')
        }

    </script>
